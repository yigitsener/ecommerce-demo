

{% extends "base.html" %}

{% block title %}
Login | Demo E-commerce Store
{% endblock %}

{% block content %}

<div class="container-fluid container-highlight">
    <h3>Select a user or create a new one to login</h3>
</div>

<div class="user-card-container">
    {% for user_id, user in user_list.items() %}
        <form class="user-card" action="{{ url_for('login') }}?next={{ content.next }}" method="post">
            <div class="">
                <h3>{{ user['name'] }}</h3>
                <input type="hidden" name="name" type="text" value="{{ user['name'] }}" required="required"/>
            </div>
            <div class="card-text">
                <label>{{ user['email'] }}</label>
                <input type="hidden" name="email" type="text" value="{{ user['email'] }}" required="required"/>
            </div>
            <div class="card-text">
                <label>{{ user['user_id'] }}</label>
                <input type="hidden" name="user_id" type="text" value="{{ user['user_id'] }}" required="required"/>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
    {% endfor %}
</div>



<div class="container-fluid container-highlight">
    <form class="login" action="{{ url_for('login') }}?next={{ content.next }}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input name="name" type="text" value="{{ user.name }}" required="required"/>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input name="email" type="text" value="{{ user.email }}" required="required"/>
        </div>
        <div class="form-group">
            <label>User ID:</label>
            <input name="user_id" type="text" value="{{ user.user_id }}" required="required"/>
        </div>
        <button class="btn" type="submit">{% if user.user_id %}Update{% else %}Login{% endif %}</button>
    </form>
</div>
{% endblock %}
